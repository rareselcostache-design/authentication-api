spring.application.name=authentication-api

# Default to H2 in-memory for local development. Use docker-compose to provide SPRING_DATASOURCE_URL/USERNAME/PASSWORD for Postgres.
spring.datasource.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
